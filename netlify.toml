[build]
  command = "npm run build"
  publish = "dist"

# SPA fallback (Vite)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers (Netlify). This duplicates the rules in /public/_headers,
# but keeping them here ensures they apply even if publish settings change.
[[headers]]
  for = "/*"
  [headers.values]
    # NOTE: CSP temporarily disabled to unblock production.
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
