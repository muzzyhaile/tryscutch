[build]
  command = "npm run build"
  publish = "dist"

# SPA fallback (Vite)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers (Netlify). This duplicates the rules in /public/_headers,
# but keeping them here ensures they apply even if publish settings change.
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://generativelanguage.googleapis.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
