    <!-- Fonts are now self-hosted via @fontsource/inter for better security and performance -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: #09090b; /* zinc-950 */
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A1A1AA;
      }
      
      /* Force input autofill to respect our design */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active,
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      textarea:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: #09090b !important;
        transition: background-color 5000s ease-in-out 0s;
      }

      /* Print Styles for Agency Quality PDF */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
        }
        .no-print {
          display: none !important;
        }
        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
          display: none;
        }
        /* Ensure charts and heavy backgrounds print correctly */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
      }
    </style>

    <script>
      // Public runtime config - injected at build time from environment variables
      // Set VITE_SUPABASE_URL and VITE_SUPABASE_PUBLISHABLE_KEY in your .env.local file
      // These placeholders are replaced during build by Vite
      const __scutchNormalize = (v) => {
        if (!v) return undefined;
        const s = String(v).trim();
        if (!s) return undefined;
        if (s.startsWith('%VITE_') && s.endsWith('%')) return undefined;
        if (s.includes('%VITE_SUPABASE_')) return undefined;
        return s;
      };
      window.__SCUTCH_PUBLIC_CONFIG__ = {
        supabaseUrl: __scutchNormalize('%VITE_SUPABASE_URL%'),
        supabasePublishableKey: __scutchNormalize('%VITE_SUPABASE_PUBLISHABLE_KEY%')
      };
    </script>

    <script>
      // Consent-gated Google Analytics (GA4)
      // Only loads when the user has accepted optional cookies.
      (function () {
        const STORAGE_KEY = 'scutch_cookie_consent_v2';
        const MEASUREMENT_ID = 'G-33NGP3FZK4';

        function loadGA() {
          if (window.__SCUTCH_GA_LOADED__) return;
          window.__SCUTCH_GA_LOADED__ = true;

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            window.dataLayer.push(arguments);
          }
          window.gtag = window.gtag || gtag;

          gtag('js', new Date());
          gtag('config', MEASUREMENT_ID);

          const s = document.createElement('script');
          s.async = true;
          s.src = 'https://www.googletagmanager.com/gtag/js?id=' + encodeURIComponent(MEASUREMENT_ID);
          document.head.appendChild(s);
        }

        window.__SCUTCH_LOAD_GA__ = loadGA;

        try {
          const consent = window.localStorage.getItem(STORAGE_KEY);
          if (consent === 'accepted') loadGA();
        } catch {
          // ignore
        }
      })();
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Scutch",

        "operatingSystem": "Web",
        "description": "Scutch turns raw qualitative feedback into structured themes, sentiment signals, and exportable summaries."
      }
    </script>
