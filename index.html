<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scutch by Triscutch</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <!-- Fonts are now self-hosted via @fontsource/inter for better security and performance -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: #09090b; /* zinc-950 */
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A1A1AA;
      }
      
      /* Force input autofill to respect our design */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active,
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      textarea:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: #09090b !important;
        transition: background-color 5000s ease-in-out 0s;
      }

      /* Print Styles for Agency Quality PDF */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
        }
        .no-print {
          display: none !important;
        }
        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
          display: none;
        }
        /* Ensure charts and heavy backgrounds print correctly */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
      }
    </style>

    <script>
      // Public runtime config - injected at build time from environment variables
      // Set VITE_SUPABASE_URL and VITE_SUPABASE_PUBLISHABLE_KEY in your .env.local file
      // These placeholders are replaced during build by Vite
      const __scutchNormalize = (v) => {
        if (!v) return undefined;
        const s = String(v).trim();
        if (!s) return undefined;
        if (s.startsWith('%VITE_') && s.endsWith('%')) return undefined;
        if (s.includes('%VITE_SUPABASE_')) return undefined;
        return s;
      };
      window.__SCUTCH_PUBLIC_CONFIG__ = {
        supabaseUrl: __scutchNormalize('%VITE_SUPABASE_URL%'),
        supabasePublishableKey: __scutchNormalize('%VITE_SUPABASE_PUBLISHABLE_KEY%')
      };
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
